<app-bar-progress ></app-bar-progress>
<app-multiple-option
  *ngIf="question && question.type === 'multiple-option'"
  [question]="question"
  [step]="step"
  (continue)="next($event)"
></app-multiple-option>
<app-multiple-picture
  *ngIf="question && question.type === 'multiple-picture'"
  [question]="question"
  [step]="step"
  (continue)="next($event)"
></app-multiple-picture>
<main *ngIf="endQuestion">
  <h3 >Formulario finalizado!</h3>
</main>
